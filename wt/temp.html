<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details Entry Form</title>
<style>
body {
font-family: Arial, sans-serif; margin: 20px;
}
form {
max-width: 400px; margin: 0 auto;
}
label {
display: block; margin-bottom: 8px;
}
input, select { width: 100%; padding: 8px;
margin-bottom: 12px; box-sizing: border-box;
}
button {
background-color: #4CAF50; color: white;
padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;
}
</style>
</head>
<body>
<h1>Advika Agarwal</h1>
<h1>2101920130012</h1>
<h2>Student Details Entry Form</h2>
<form id="studentForm" onsubmit="submitForm(event)">
<label for="studentName">Name:</label>
<input type="text" id="studentName" name="studentName" required>
<label for="studentAge">Age:</label>
<input type="number" id="studentAge" name="studentAge" required>
<label for="studentGender">Gender:</label>
<select id="studentGender" name="studentGender" required>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
<button type="submit">Submit</button>
</form>
<script>
function submitForm(event) {
  event.preventDefault(); // Prevent the form from submitting normally
  // Get form data
  var formData = new FormData(document.getElementById('studentForm')); var data = {};
  formData.forEach(function(value, key){ data[key] = value;
  });
  // Send data to the server (server-side processing needed) console.log('Student Details:', data);
  // You need to send this data to your server using AJAX or form submission
  // Server-side code will handle database operations (insert into SQL, Oracle, MS Access, etc.)
  }
  </script>
  </body>
  </html>
